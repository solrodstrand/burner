<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.github.url }}/">{{ site.title }}</a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.github.url }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
